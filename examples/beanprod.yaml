id: <your id here>
workdir: <your working directory here>
## optional: to automatically update monitoring plots
plotdir: <your plotting directory here>

storage:
    base: /store/user/<user>/<output directory>
    ## ND example settings
    # hadoop: /store/user/<user>/<output directory>
    # local: /hadoop/store/user/<user>/<output directory>
    # input: "chirp://earth.crc.nd.edu:9099/<output directory>"
    # output: "chirp://earth.crc.nd.edu:9099/<output directory>"
    # input: "root://ndcms.crc.nd.edu//hadoop/store/user/<user>/<output directory>"
    # output: "srm://ndcms.crc.nd.edu:8443/srm/v2/server?SFN=/hadoop/store/user/<user>/<output directory>"
    ## CERN example settings
    input: "root://xrootd-cms.infn.it//store/user/<user>/<output directory>"
    output: "srm://srm-eoscms.cern.ch:8443/srm/v2/server?SFN=/eos/cms/store/user/<user>/<output directory>"

## report tasks to the CMS dashboard (default: true)
use dashboard: true

## merge output files to this size
merge size: 3.5G

## delete intermediate files after merging (default: true)
delete merged: true

## optional: if a task exits with a code in this list, the host it ran on will be blacklisted
# bad exit codes: [1, 2]

## path to CMSSW release needed to run executable (default read from $LOCALRT)
# sandbox release top: /path/to/release

## specify sandbox instead of creating one at startup
# recycle sandbox: /path/to/sandbox.tar.bz2

## optional: specify directories in CMSSW work area to omit from sandbox
# sandbox blacklist: ['*DrawPlots*']

## DBS instance to publish to
# dbs instance: phys03

## overwrite the username to use for publishing, in case it is different from the environment var $USER
# publish user: username

## Retry accessing files only 10 times.  Requires CMSSW to be set up to
## skip input files when not accessible.
# threshold for skipping: 10
## Quit retrying units after 11 times.  After 10 failures, units are run
## once isolated by themselves.
# threshold for failure: 10

advanced:
  ## start killing tasks with excessive runtimes after this many successful
  ## tasks
  abort threshold: 10
  ## define excessive runtime in multiples of the average runtime
  # abort multiplier: 4
  ## enables core dumps by overriding `ulimit` settings
  # dump core: false
  ## override automatic proxy renewal
  # renew proxy: false
  ## level of verbosity.  Everything is 1, only critical messages is 5, default 2
  log level: 0
  ## how many tasks to create and keep in the queue
  # payload: 400

## workflow fields:
##      required:
##             label (string): label for this task
##             outputs (list): output files to be collected
##      must include one of the following:
##              cmssw config (string): path to cmssw parameter set to call cmsRun on
##              cmd (string): command to run
##      optional:
##              one of:
##                      dataset (string): DBS dataset name of input files to run over
##                      files (string): path to input files (wildcards accepted)
##              one of:
##                      events per task (int): number of events to process per task
##                      lumis per task (int): lumis to process per task (default: 25)
##              lumi mask (string): path to lumi mask to apply
##              parameters (list of strings): parameters to pass to cmsRun
##              extra inputs (list of strings): extra files needed to run the task
##              publish label (string): label to include in the published dataset name
##              output format (string): optional renaming of files, based on their basename and extension
##                                      for example, "this_is_file_{id}_{base}.{ext}"
##              task runtime (int): seconds of task runtime.  CMSSW (7_4_X
##                                  or greater) will run for an addiotional
##                                  10 minutes, and after further 15
##                                  minutes, tasks will be killed.  Lobster
##                                  will try to adjust units per tasks to
##                                  match the desired runtime.

workflow defaults:
    cmssw config: makeBEAN_cfg.py
    ## if this is not specified, the cmssw config will be loaded to look for output modules and global tags (slower)
    outputs: [ttH_pat2bean_53x.root]
    ## optional renaming of files, based on their basename and extension:
    # output format: "this_is_file_{id}_{base}.{ext}"
    publish label: 'test'
    ## default task size
    # lumis per task: 25
    matching:
      - label: '2012[AB]$' #match all labels with 2012A or 2012B
        lumi mask: examples/json/Cert_190456-196531_8TeV_13Jul2012ReReco_Collisions12_JSON.txt
      - label: '2012A_06Aug$' #match all labels with 2012A_06Aug
        lumi mask: examples/json/Cert_190782-190949_8TeV_06Aug2012ReReco_Collisions12_JSON.txt
      - label: '2012C$'
        lumi mask: examples/json/Cert_190456-206098_8TeV_PromptReco_Collisions12_JSON.txt
      - label: '2012C_24Aug$'
        lumi mask: examples/json/Cert_198022-198523_8TeV_24Aug2012ReReco_Collisions12_JSON.txt
      - label: '2012D$'
        lumi mask: examples/json/Cert_190456-208686_8TeV_PromptReco_Collisions12_JSON.txt
      - label: '^WJets.*' # match all labels starting with "WJets"
        events per task: 5000

