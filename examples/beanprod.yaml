id: <your id here>
workdir: <your working directory here>

stageout location: <your stageout directory here>
sandbox blacklist: ['*DrawPlots*']

dbs url: 'https://cmsweb-testbed.cern.ch/dbs/int/phys03/' #For testing
#dbs url: 'https://cmsweb.cern.ch/dbs/prod/phys03/' #For production
migrate parents: True
#publish user: username #option to overwrite the username to use for publishing, in case it is different from the environment var $USER
#recycle sandbox: /tmpscratch/users/awoodard/sandbox.tar.bz2 #Option to specify sandbox instead of creating one at startup

use dashboard: true

# cmd: 'python make_big_file.py'
# inputs: ['make_big_file.py']
# outputs: ['output.txt', 'log.txt']
# max: 5000
### use configuration above to run simple jobs ###

task defaults:
    cmssw config: test/makeBEAN_cfg.py
    # if this is not specified, the cmssw config will be loaded to look for output modules and global tags (slower)
    outputs: [ttH_pat2bean_53x.root]
    # optional renaming of files, based on their basename and extension:
    # output format: "this_is_file_{id}_{base}.{ext}"
    publish label: 'test'
    matching:
      - label: '^WJets.*' # match all labels starting with "WJets"
        events per job: 5000

